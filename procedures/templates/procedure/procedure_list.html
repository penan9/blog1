{% load static from staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <h1>Procedure List</h1>
        <div class="procedure">
        {% for procedure in procedures %}
            <div class="procedure">
                <h2><a href="#">{{ procedure.title }}</a></h2>
                <p>{{ procedure.snippet }}</p>
                <p>{{ procedure.date }}</p>
            </div>
        {% endfor %}
        </div>
    </body>
</html>
